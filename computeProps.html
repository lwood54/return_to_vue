<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vue Computed Properties Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="vuePractice.css"
    />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="s2computedProps">
      <h1>Computed Properties</h1>
      <h3>{{ greetings }}</h3>
      <button v-on:click="counter++">Increase</button>
      <button v-on:click="counter--">Decrease</button>
      <p>Counter: {{ counter }}</p>
      <!-- <p>Result: {{ result }}</p> -->
      <p>Result: {{ result() }} | {{ output }}</p>
      <hr />
      <button @click="changeLink">Change Link</button>
      <a :href="link" target="_blank">{{ currentLink }}</a>
    </div>

    <script src="vueComputedProps.js"></script>
  </body>
</html>
