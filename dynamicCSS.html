<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dynamic Styling with CSS Classes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="dynamicCSS.css"
    />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="dynamicCSS">
      <h1>{{ pageTitle }}</h1>
      <div
        class="demo"
        @click="attachRed = !attachRed"
        :class="divClasses"
      ></div>
      <div
        class="demo"
        @click="attachGreen = !attachGreen"
        :class="{green: attachGreen}"
      ></div>
      <div
        class="demo"
        @click="attachBlue = !attachBlue"
        :class="{blue: attachBlue}"
      ></div>
      <div class="demo" :class="color"></div>
      <div class="demo" :class="[color, {red: attachRed}]"></div>
      <hr />
      <input type="text" v-model="color" />
      <hr />
      <hr />
      <hr />
      <h1>{{ secondTitle }}</h1>
      <div class="demo" :style="{backgroundColor: noClassColor}"></div>
      <div class="demo" :style="myStyles"></div>
      <div class="demo" :style="[myStyles, {height: width + 'px'}]"></div>
      <hr />
      <input type="text" v-model="noClassColor" />
      <input type="text" v-model="width" />
    </div>
    <script src="dynamicCSS.js"></script>
  </body>
</html>
